

<div class="card mb-3">
  <img class="card-img-top" [src]="InfoEvent.imageUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{InfoEvent.name}}</h5>
    <p class="card-text">{{InfoEvent.description}}</p>
    <p class="card-text"><small class="text-muted">{{InfoEvent.dateStarted}}</small></p>
  </div>
</div>
