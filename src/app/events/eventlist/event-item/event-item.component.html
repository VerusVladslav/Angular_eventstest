
<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="currentEvent.image_url" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{currentEvent.name}}</h5>
    <p class="card-text">{{currentEvent.description}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>

  </div>
  <div class="card-footer text-muted">
    {{currentEvent.dateStarted}}
  </div>
</div>
