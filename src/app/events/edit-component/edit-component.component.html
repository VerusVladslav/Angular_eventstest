

<form #editForm="ngForm" (ngSubmit)="Edit(); editForm.reset()">

<h2>Edit Form</h2>
  <div class="forms">


  <div class="form-group ">
    <label for="Title">Title</label>
      <input [(ngModel)]= "name"  type="text" class="form-control" id="mytitle" name="mytitle" aria-describedby="Title"
        placeholder="Title">
   </div>

  <div class="form-group">
    <label for="Description">Description</label>
    <input [(ngModel)]= "desc"  type="text" class="form-control" name="myDescription" id="myDescription" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="Image">Image</label>
    <input [(ngModel)]= "img"  type="url" class="form-control" name="myImage" id="myImage" placeholder="Url">
  </div>
  <div class="form-group">
    <label for="Date">Date</label>
    <input [(ngModel)]= "date"  type="date" class="form-control" name="myDate" id="myDate">
  </div>
  <button type="submit"  class="btn btn-primary">Save</button>
  </div>

  </form>
